{% extends "base.html" %}

{% block titulo %}{{ album }} - {{ block.super }}{% endblock %}

{% block h1 %}{{ album }}{% endblock %}

{% block conteudo %}
<div class="miniaturas">

    {% for imagem in imagens %}
    <div class="miniatura">
        <a href="{{ imagem.get_absolute_url }}">
        <img src="{{ imagem.thumbnail.url }}"/>
        {{ imagem }}
        </a>
    </div>
    {% endfor %}

</div>
{% endblock conteudo %}
